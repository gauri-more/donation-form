<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>

<body>
    <table class="table table-borderless" style="width: 90%; margin:auto ;border:1px solid #000; margin-top: 100px;">
        <thead>
            <tr>
                <td colspan="2" style="text-align: center; font-size:25px;font-weight:700; padding-top: 30px;">Deposit
                    Receipt
                </td>
            </tr>
            <tr>
                <td colspan="" style=" font-size:18px; font-weight: 500; padding-left:30px ">Receipt Number:
                <td style=" font-size:18px; text-align: end; font-weight: 500 ;padding-right:30px">Date Of
                    Receipt:</td>
            </tr>
        </thead>
        <tbody>
   
            <tr>
                <td style="padding-left: 40px;">
                    Member Name :
                </td>
                <td style="padding-right: 40px; width: 60%;">
                    <input type="text"
                        style="width: 100%;border: none !important; border-bottom:1px solid #000!important; outline: none;">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Mobile Number :
                </td>
                <td style="padding-right: 40px; width: 60%;">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000; outline: none">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Mobile Number :
                </td>
                <td style="padding-right: 40px; width: 60%;">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000; outline: none">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px;">
                    Deposit Amount:
                </td>
                <td style="padding-right: 40px; width: 60%;">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;outline: none">
                </td>
            </tr>
            <tr>
                <td style="padding-left: 40px; padding-bottom: 60px;">
                    Payment Type : Cash / Online
                </td>
                <td style="padding-right: 40px; width: 60%;">
                    <input type="text" style="width: 100%;border: none; border-bottom:1px solid #000;outline: none">
                </td>
            </tr>
        </tbody>
</body>

</html>
